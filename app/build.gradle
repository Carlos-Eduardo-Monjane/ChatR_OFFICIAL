    }
    defaultConfig {
        applicationId "com.vtrixdigital.chatr"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            keyAlias 'key_alias_vtrix'
            keyPassword 'VtrixDigital.'
            storeFile file('/Users/carlos/AndroidStudioProjects/codecanyon-3ShMdVZl-autoreply-for-wabulk-whatsapp/wa-auto-reply-main/app/src/main/assets/chaveNetworksTools.jks')
            storePassword 'VtrixDigital.'
        }
        debug {
            storeFile file('/Users/carlos/AndroidStudioProjects/codecanyon-3ShMdVZl-autoreply-for-wabulk-whatsapp/wa-auto-reply-main/app/src/main/assets/chaveNetworksTools.jks')
            keyAlias 'key_alias_vtrix'
